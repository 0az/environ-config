[tox]
envlist = isort,py27,py35,py36,py37,py37-oldestAttrs,pypy,pypy3,flake8,manifest,docs,readme,coverage-report


[testenv]
extras = tests
deps = oldestAttrs: attrs==17.4
commands = python -m pytest {posargs}


[testenv:py27]
extras = tests
commands = coverage run --parallel -m pytest {posargs}


[testenv:py37]
extras = tests
commands = coverage run --parallel -m pytest {posargs}


[testenv:isort]
basepython = python3.7
# Needs a full install so isort can determine own/foreign imports.
extras = tests
deps =
    isort
commands =
    isort --recursive setup.py conftest.py src tests


[testenv:flake8]
basepython = python3.7
deps =
    -e.[test]
    flake8
    flake8-isort
extras = tests
commands = flake8 src tests setup.py


[testenv:docs]
basepython = python3.5
setenv =
    PYTHONHASHSEED = 0
deps =
    sphinx
commands =
    # sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    # sphinx-build -W -b doctest -d {envtmpdir}/doctrees docs docs/_build/html
    python -m doctest README.rst


[testenv:manifest]
deps = check-manifest
skip_install = true
commands = check-manifest


[testenv:readme]
deps = readme_renderer
skip_install = true
commands = python setup.py check -r -s


[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report
